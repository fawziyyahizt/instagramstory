<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Karya - Fawziyyah Izzati Azima</title>
    <style>
        /* ==================== CSS CODE ==================== */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-color: #ffffff;
            --text-muted-color: rgba(255, 255, 255, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0f0f0f; 
            color: var(--text-color);
        }

        .background-gallery {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; display: grid; grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr); gap: 10px;
            overflow: hidden; transform: scale(1.1);
        }
        
        .background-gallery img {
            width: 100%; height: 100%; object-fit: cover;
            filter: blur(8px) brightness(0.3); 
        }

        #particles-js {
            position: fixed; width: 100%; height: 100%;
            top: 0; left: 0; z-index: -1;
        }

        .header {
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px);
            padding: 20px 40px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-text { font-size: 24px; font-weight: 600; color: white; text-decoration: none; }
        .back-link { color: var(--text-muted-color); text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .back-link:hover { color: var(--primary-color); }

        .gallery-container {
            position: relative; z-index: 1; max-width: 1400px;
            margin: 0 auto; padding: 60px 20px; text-align: center;
        }

        .gallery-container h1 {
            font-size: 48px; margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-container p { font-size: 18px; color: var(--text-muted-color); margin-bottom: 50px; }

        .gallery-grid {
            column-count: 4;
            column-gap: 20px;
        }

        /* ==== PENAMBAHAN CSS UNTUK EFEK BARU ==== */
        .gallery-item {
            display: inline-block; width: 100%; margin-bottom: 20px;
            border-radius: 10px; overflow: hidden;
            cursor: pointer; position: relative;
            background: #222;
            
            /* 1. Untuk Efek 3D Tilt */
            perspective: 1000px; 
            transform-style: preserve-3d;

            /* 2. Untuk Animasi Scroll */
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        /* State setelah animasi scroll aktif */
        .gallery-item.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .gallery-item:hover {
             /* Hapus hover default agar tidak bentrok dengan efek 3D */
             box-shadow: 0 25px 50px rgba(0,0,0,0.5);
             transform: scale(1.05); /* Sedikit zoom saat hover */
        }

        .gallery-item img {
            width: 100%; height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        /* ========================================= */

        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 1000;
            display: none; justify-content: center; align-items: center; padding: 20px;
        }
        
        .lightbox.active { display: flex; }
        .lightbox-content { max-width: 90vw; max-height: 90vh; }
        .lightbox-close { position: absolute; top: 20px; right: 30px; font-size: 40px; color: white; cursor: pointer; transition: transform 0.3s ease; }
        .lightbox-close:hover { transform: scale(1.2); }
        
        .footer {
            position: relative; z-index: 1; text-align: center;
            padding: 30px; color: var(--text-muted-color); font-size: 14px;
        }
        
        @media (max-width: 1200px) { .gallery-grid { column-count: 3; } }
        @media (max-width: 768px) { .gallery-grid { column-count: 2; } }
        @media (max-width: 480px) { .gallery-grid { column-count: 1; } }
    </style>
</head>
<body>
    <div class="background-gallery">
        <img src="1.jpg" alt="Background Image"><img src="2.jpg" alt="Background Image">
        <img src="3.jpg" alt="Background Image"><img src="4.jpg" alt="Background Image">
        <img src="5.jpg" alt="Background Image"><img src="6.jpg" alt="Background Image">
        <img src="7.jpg" alt="Background Image"><img src="8.jpg" alt="Background Image">
        <img src="9.jpg" alt="Background Image"><img src="10.jpg" alt="Background Image">
        <img src="11.jpg" alt="Background Image"><img src="12.jpg" alt="Background Image">
        <img src="13.jpg" alt="Background Image">
    </div>

    <div id="particles-js"></div>

    <header class="header">
        <a href="portfolio.html" class="logo-text">Fawziyyah Izzati Azima</a>
    </header>

    <main>
        <div class="gallery-container">
            <h1>Instagram Story</h1>
            <p>Berbagai macam desain untuk kebutuhan Instagram Story.</p>
            <p><i><b>Tekan foto untuk melihat dengan versi full</i></p>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="1.jpg" alt="Poster 1"></div>
                <div class="gallery-item"><img src="2.jpg" alt="Poster 2"></div>
                <div class="gallery-item"><img src="3.jpg" alt="Poster 3"></div>
                <div class="gallery-item"><img src="4.jpg" alt="Poster 4"></div>
                <div class="gallery-item"><img src="5.jpg" alt="Poster 5"></div>
                <div class="gallery-item"><img src="6.jpg" alt="Poster 6"></div>
                <div class="gallery-item"><img src="7.jpg" alt="Poster 7"></div>
                <div class="gallery-item"><img src="8.jpg" alt="Poster 8"></div>
                <div class="gallery-item"><img src="9.jpg" alt="Poster 9"></div>
                <div class="gallery-item"><img src="10.jpg" alt="Poster 10"></div>
                <div class="gallery-item"><img src="11.jpg" alt="Poster 11"></div>
                <div class="gallery-item"><img src="12.jpg" alt="Poster 12"></div>
                <div class="gallery-item"><img src="13.jpg" alt="Poster 13"></div>
            </div>
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img src="" alt="Tampilan Gambar" class="lightbox-content" id="lightbox-img">
    </div>

    <footer class="footer">
        Â© 2025 Portfolio Fawziyyah Izzati Azima. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": { "number": { "value": 60, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 3, "random": true }, "line_linked": { "enable": false }, "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false } },
            "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": false }, "onclick": { "enable": false }, "resize": true } }, "retina_detect": true
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Logika Lightbox
            const galleryItems = document.querySelectorAll('.gallery-item');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxClose = document.getElementById('lightbox-close');

            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    const imgSrc = item.querySelector('img').src;
                    lightboxImg.src = imgSrc;
                    lightbox.classList.add('active');
                });
            });

            const closeLightbox = () => {
                lightbox.classList.remove('active');
                setTimeout(() => { lightboxImg.src = ''; }, 300);
            };

            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) { closeLightbox(); }
            });

            // ==== PENAMBAHAN JAVASCRIPT UNTUK EFEK BARU ====
            
            // 1. Efek 3D Tilt saat Hover
            galleryItems.forEach(item => {
                const img = item.querySelector('img');
                item.addEventListener('mousemove', (e) => {
                    const rect = item.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / centerY * -15; // Rotasi maksimal 15 derajat
                    const rotateY = (x - centerX) / centerX * 15;

                    img.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.1)`;
                });

                item.addEventListener('mouseleave', () => {
                    img.style.transform = 'rotateX(0) rotateY(0) scale(1)';
                });
            });

            // 2. Animasi saat Scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, {
                threshold: 0.1 // Muncul saat 10% item terlihat
            });

            galleryItems.forEach(item => {
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
